server {
    server_name quiz-backend.piogino.ch;
    
    client_max_body_size 50M;

    location / {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Let the backend handle CORS - remove nginx CORS headers to prevent conflicts
        # The Express.js backend has proper CORS configuration with specific origins
    }

    # Handle Socket.IO connections
    location /socket.io/ {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/quiz-backend.piogino.ch/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/quiz-backend.piogino.ch/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = quiz-backend.piogino.ch) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    server_name quiz-backend.piogino.ch;

    listen 80;
    return 404; # managed by Certbot

}
